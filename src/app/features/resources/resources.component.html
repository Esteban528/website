<div class="lg:mx-auto lg:w-3/4 mt-5 p-3 text-white">
  <h2 class="font-bold text-2xl">{{"resources.title" | translate}}</h2>
  <div class="mt-2 grid grid-cols-1 xl:grid-cols-2 2xl:grid-cols-3 gap-5">
    @if (loading) {
      <app-loading-spinner></app-loading-spinner>
      <app-loading-spinner></app-loading-spinner>
      <app-loading-spinner></app-loading-spinner>
    }
    @for (item of resources; track item; let idx = $index) {
      <a
        [attr.href]="item.link"
        target="_blank"
        class="bg-black/50 hover:bg-slate-700/50 transition-all duration-300 p-4 border
        border-slate-500/40 rounded-lg shadow shadow-slate-500/10 w-full flex justify-between gap-5 items-center"
      >
        @if (item.image_url) {
          <img
            [attr.src]="item.image_url"
            alt="Project image"
            class="rounded-lg w-1/4 h-fit"
          />
        } @else {
          <div class="">No content</div>
        }

        <div class="flex flex-col justify-between">
          <p class="text-slate-200 font-bold text-2xl mt-2">
            {{ item.title }}
          </p>
          <p class="text-slate-200/70">
            {{ item.description }}
          </p>
          <div class="flex gap-2 mt-2"></div>
        </div>
      </a>
    }
  </div>
</div>
