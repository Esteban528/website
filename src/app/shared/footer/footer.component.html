<footer
  class="w-full text-slate-200 py-4 bg-black/20 mt-10 border-t border-t-gray-700/50"
>
  <div class="lg:mx-auto lg:w-3/4 mt-5 p-3 flex flex-col gap-3">
    <h3 class="font-bold">{{"footer.title" | translate}}</h3>
    <p class="flex gap-1 items-center">
      <lucide-angular
        [img]="Mail"
        class="my-icon text-slate-500"
      ></lucide-angular>
      {{ email }}
    </p>

    <p class="flex gap-1 items-center">
      <lucide-angular
        [img]="Location"
        class="my-icon text-slate-500"
      ></lucide-angular>
      Colombia
    </p>
  </div>
  <p class="text-center" [innerHTML]="'footer.copy' | translate">
  </p>
</footer>
