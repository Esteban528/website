@if (loading) {
  <app-loading-spinner></app-loading-spinner>
  <app-loading-spinner></app-loading-spinner>
  <app-loading-spinner></app-loading-spinner>
}
<div class="flex flex-col py-4 text-white">

  @for (item of getPosts(); track item) {
    <a class="border-b border-b-slate-500/30 hover:rounded-lg p-3 flex flex-col gap-2 justify-center
      hover:bg-slate-700/50 transition-all"
      [routerLink]="['/blog/post/', item.id]"
    >
      <div class="flex  gap-2">
        <lucide-angular
          [img]="Rss"
          class="text-red-500"
        ></lucide-angular>
        <p class="font-semibold">{{item.title}}</p>
        <p class="ml-3 text-white/60">{{util.getDaysMessage(item.date)}}</p>
        <p class="ml-3 text-white/60">- {{item.author}}</p>
      </div>
      <p class="text-white/80">{{item.description}}</p>
    </a>
  }
</div>
