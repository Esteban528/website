<div class="lg:mx-auto lg:w-3/4 mt-5 p-3 text-white flex-col justify-center">
  @if (post) {
    <div class="flex items-center gap-2 mb-5">
      <a
        routerLink="/blog"
        class="text-white bg-slate-400/40 hover:bg-slate-600/40 w-max py-1 px-2 rounded-lg flex gap-2 border border-gray-900/60 shadow shadow-gray-900/20"
      >
        {{"blog.all_post" | translate}} </a
      >
    </div>

    <render-post [post]="post"></render-post>
  }
</div>
